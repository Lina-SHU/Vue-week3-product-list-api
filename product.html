<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>後台管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">商品名稱</th>
                <th scope="col">商品分類</th>
                <th scope="col">商品售價</th>
                <th scope="col">商品原價</th>
                <th scope="col">商品管理</th>
              </tr>
            </thead>
            <tbody>
              <template v-for="product in productList" :key="product.id">
                <tr>
                  <td>{{ product.title }}</td>
                  <td>{{ product.category }}</td>
                  <td>{{ product.price }}</td>
                  <td>{{ product.origin_price }}</td>
                  <td><button type="button" :data-id='product.id' class="btn btn-primary me-2">編輯</button><button type="button" :data-id='product.id' class="btn btn-outline-danger">刪除</button></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script>
    const app = {
      data() {
        return {
          url: 'https://vue3-course-api.hexschool.io/',
          path: 'linachen',
          productList: []
        }
      },
      methods: {
        getProductList() {
          axios.get(`${this.url}api/${this.path}/admin/products`)
            .then(res => {
              console.log(res);
              this.productList = [...res.data.products];
            })
        }
      },
      created() {
        const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        axios.defaults.headers.common['Authorization'] = token;
        this.getProductList();
      }
    };

    Vue.createApp(app)
      .mount('#app');
  </script>
</body>

</html>
